<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/management.css">
</head>
<body>
    
    <dialog class="dialog" style="height:90dvh;width: 50dvw;overflow-y: auto;">

        <div class="header-container">
            <div class="title-container">
                <h1></h1>
            </div>
            <div class="close-container">
                <button
                id="close-dialog-button">
                    Fechar
                </button>
            </div>
        </div>

        <div class="content-container">

        </div>

    </dialog>

    <section>
        <div class="table-title-container">
            <h1>Gerenciamento</h1>
        </div>
        <div class="table-type-change-container">
            <button 
            class="icon_button"
            id="product_type_button">
            <img src="../../assets/imgs/product.ico" alt="">
            <span>Produtos</span>
            </button>
            <button 
            class="icon_button"
            id="sale_type_button">
            <img src="../../assets/imgs/sale.ico" alt="">
            <span>Vendas</span>
            </button>
        </div>
        <div class="table-actions-container">
            <button
            class="default_button"
            id="product_register_button" 
            onclick="">
                Cadastrar produto
            </button>
            <button 
            class="default_button"
            id="sale_register_button"
            onclick="">
                Cadastrar venda
            </button>
        </div>
        


        <div class="data-container">
            
            <table>
                <thead class="table-head">
                   
                </thead>
                <tbody class="table-body">
                    
                </tbody>
            </table>

        </div>

       


    </section>
    <script type="module" src="../../scripts/management.js"></script>
    <script type="module" src="../../scripts/test.js"></script>

</body>
</html>
